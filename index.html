<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>DealSella</title>
  </head>
  
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <span id="title">DealSella</span>
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
    <main>
      <div class="select is-success">
        <select>
          <option>Select Ratings</option>
          <option>E</option>
          <option>E-10+</option>
          <option>TEEN</option>
          <option>MATURE</option>
        </select>
      </div>
      <div class="select is-success">
        <select>
          <option>Select Game Genre</option>
          <option>Arcade</option>
          <option>Shooting</option>
          <option>MMO</option>
          <option>Single Player</option>
          <option>Fighting</option>
          <option>Racing Games</option>
          <option>RPG</option>
          <option>MMORPG</option>
          <option>With options</option>
        </select>
      </div>
      <div class="buttons">
        <button class="button is-primary">Search Game</button>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
