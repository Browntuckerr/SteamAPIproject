<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>DealSella</title>
</head>

<body>
  <nav>
    <div id="banner">
      <span id="title">DealSella</span>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  </nav>
  <header>
    <div class="select is-success">
      <select id="selected-game-genre">
        <option>Select Game Genre</option>
        <option id="4">Action</option>
        <option id="3">Adventure</option>
        <option id="5">RPG</option>
        <option id="10">Strategy</option>
        <option id="2">Shooter</option>
      </select>
    </div>
    <div class="select is-success">
      <select id="selected-platform">
        <option>Select Platform</option>
        <option id="4">PC</option>
        <option id="187">Playstation 5</option>
        <option id="18">Playstation 4</option>
        <option id="1">Xbox One</option>
        <option id="186">Xbox Series S/X</option>
      </select>

    </div>
    </div>

    <div class="buttons">
      <button class="button is-primary" id="search-games">Search Games</button>
    </div>
  </header>
  <main>
    <section>
      <div class="container is-fluid is-size-3">
        <div id="game-list-to-show">
          <h2>Your Game Choices:</h2>
          <br>
          <br>
        </div>
      </div>
    </section>
    <section>
      <div class="container is-fluid is-size-3">
        <div id="game-info" class="is-size-5">
          <h1>Game Info: </h1>
          <figure class="image is-128x128">
            <img src="https://bulma.io/images/placeholders/128x128.png">
          </figure>
        </div>
      </div>
    </section>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
